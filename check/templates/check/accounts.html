{% extends 'check/base.html' %}
{% block body %}

        <h3>Account List</h3>
        <ul>
            {% for account in all_accounts %}
            <li>
                <a href="{% url 'check:detail' account.id %}">Account Name: {{ account.account_name }} - Account Number: {{ account.account_number }}</a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
