{% extends 'check/base.html' %}
{% block body %}

       
        <ul>
                <h1>Accounts</h1>
            {% for account in all_accounts %}
            
                <h3>
                <a href="{% url 'check:detail' account.id %}">{{ account.account_name }} - Account Number: {{ account.account_number }}</a>
                </h3>
            
            {% endfor %}
        </ul>
{% endblock %}
