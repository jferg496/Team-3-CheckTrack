{% extends 'check/base.html' %}
{% block title %}Check Details{% endblock %}
{% block body %}
<h2>Client Name: {{ client.client_name}}
    <form action="{% url 'check:client-delete' client.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="client_id" value="{{ client.id }}"/>
        <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>
</h2>

{% endblock %}
