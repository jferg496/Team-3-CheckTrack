{% extends 'check/base.html' %}
{% block title %}Check Details{% endblock %}
{% block body %}
<h2>Store Name: {{ store.store_name}} <a href="{% url 'check:store-update' store.id %}">-edit-</a>
    <form action="{% url 'check:store-delete' store.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="store_id" value="{{ store.id }}"/>
        <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>
</h2>
<h2>Client Name: {{ store.client}}</h2>

{% endblock %}
