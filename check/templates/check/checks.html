{% extends 'check/base.html' %}
{% block body %}

        
        <ul>
            <h1>Checks</h1>
            {% for check in all_checks %}
            <h3><a href="{% url 'check:checkdetail' check.id %}">{{ check.account }} - Check Number: {{ check.check_number }}</a></h3>
            {% endfor %}
        </ul>
{% endblock %}
